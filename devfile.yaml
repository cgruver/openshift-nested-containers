schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: che-workspace
components:
- name: dev-tools
  attributes:
    pod-overrides: {"metadata": {"annotations": {"io.kubernetes.cri-o.Devices":"/dev/fuse,/dev/net/tun","io.openshift.nested-podman":""}}}
  container: 
    image: quay.io/cgruver0/che/che-dev-image:fuse
    memoryLimit: 6Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/openshift-nested-containers/my-workspace.code-workspace"
    - name: DOCKER_HOST
      value: "unix:///tmp/podman.sock"
    - name: CONTAINER_HOST
      value: "unix:///tmp/podman.sock"
- volume:
    size: 10Gi
  name: projects
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
commands:
- exec:
    label: "Start Podman Service"
    component: dev-tools
    workingDir: ${PROJECTS_ROOT}
    commandLine: "unset CONTAINER_HOST && podman --log-level debug system service --time=0 unix:///tmp/podman.sock"
    group:
      kind: run
      isDefault: true
  id: start-podman
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
events:
  preStart:
    - cp-oc-cli

